version: '2'
services:
#### NodeJS Container ####
    nodejs:
        image: node:16-alpine3.16
        tty: true
        volumes:
            - ".:/usr/app"
#### RabbitMQ Container ####
    rabbitmq:
        image: rabbitmq:management-alpine
        tty: true
        ports:
            - "15672:15672"
            - "5672:5672"
#### Network เพื่อให้ Container สามารถคุยกันได้
networks:
    default:
       external:
           name: microservicenetwork